        }

        #line-a {
            transform: rotate(45deg);
        }

        #line-b {
            transform: translateY(-100%) rotate(-45deg);

        .circle {
            border-radius: 50%;

            background-color: #ff4d6d;
            width: 40%;
            height: 40%;
